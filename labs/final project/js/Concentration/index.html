<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration</title>
    <style>
    section {
    text-align: center;
}
.game--container {
    display: grid;
    grid-template-columns: repeat(4, auto);
    width: 400px;
    margin: 50px auto;
    
}
.cell {
    width: 100px;
    height: 100px;
    box-shadow: 0 0 0 1px #333333;
    border: 1px solid #333333;
    cursor: pointer;
    line-height: 100px;
    background-color: bisque;

}
    </style>
<body>
    <section>
        <h1 class="game--title">Concentration</h1>
        <div class="game--container">

            <div onclick="matchCard(event)" data-cell-index="summertime" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="pool" class="cell"></div>
            
            <div onclick="matchCard(event)" data-cell-index="ice cream" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="beach" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="summertime" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="beach" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="pool" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="popsicle" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="sunscreen" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="ice cream" class="cell"></div>

            <div onclick="matchCard(event)"  data-cell-index="swimming" class="cell"></div>

            <div onclick="matchCard(event)"  data-cell-index="sand" class="cell"></div>

            <div onclick="matchCard(event)" 
            data-cell-index="sand" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="popsicle" class="cell"></div>

            <div onclick="matchCard(event)" data-cell-index="sunscreen" class="cell"></div>

            <div onclick="matchCard(event)" 
            data-cell-index="swimming" class="cell"></div>

            
        </div>
       
        
        <button onClick="window.location.reload();">Replay Game</button>
        
    </section>

    <script src="concentration.js"></script>
</body>

</html>
